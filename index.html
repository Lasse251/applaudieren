<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepDrinking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>DeepDrinking</h1>
        <div id="settings-btn" title="Einstellungen">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </div>
    </header>

    <div id="menu-overlay"></div>

    <div id="settings-modal">
        <button id="close-menu-btn">X</button>
        <div class="menu-content">
            
            <div class="setting-group">
                <label class="custom-checkbox-label">
                    <input type="checkbox" id="minigame-active">
                    <span class="checkmark-box"></span>
                    Minispiele aktivieren
                </label>
            </div>

            <div class="separator"></div>

            <div class="setting-group">
                <h3>Alternativ Wort für trinken:</h3>
                <input type="text" id="replace-input" value="applaudieren">
                <button id="save-word-btn" class="action-btn">Festlegen</button>
            </div>

        </div>
    </div>

    <div id="minigame-modal">
        <button id="close-minigame-btn">X</button>
        <div class="menu-content">
            <h3 id="minigame-title">Lade Spiel...</h3>
            <p id="minigame-desc">Gleich geht es los!</p>
            <div class="separator"></div>
            <div id="minigame-body" class="setting-group">
                <div class="loader"></div> 
            </div>
            <div id="minigame-feedback" class="feedback-text"></div>

        </div>
    </div>

    <main class="container">
        <div id="card-container">
            <div id="card">
                <div class="card-face card-front">
                    <p id="text-front">Drücke den Button für den Start!</p>
                </div>
                <div class="card-face card-back">
                    <p id="text-back"></p>
                </div>
            </div>
        </div>
        
        <button id="draw-card-btn" class="action-btn">
            <span>Karte ziehen</span>
        </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
